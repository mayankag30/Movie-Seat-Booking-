<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title> Movie Seat Booking </title>
</head>

<body>
  <div class="movie-container">
    <label> Pick a movie </label>
    <select id='movie'>
      <option value="950"> Avengers Endgame (Rs.950) </option>
      <option value="800"> Joker (Rs.800) </option>
      <option value="450"> John Wick 3 (Rs.450) </option>
      <option value="720"> Chhichore (Rs.720) </option>
      <option value="720"> Conjuring 2 (Rs.500) </option>
      <option value="720"> Andhaadun (Rs.600) </option>
      <option value="720"> MS Dhoni: The Untold Story  (Rs.700) </option>
      <option value="720"> Sultan (Rs.300) </option>
      <option value="720"> The Dark Knight (Rs.900) </option>
    </select>
  </div>

  <ul class='showcase'>
    <li>
      <div class="seat"></div>
      <small>N/A</small>
    </li>
    <li>
      <div class="seat selected"></div>
      <small>Selected</small>
    </li>
    <li>
      <div class="seat occupied"></div>
      <small>Occupied</small>
    </li>
  </ul>

  <div class="container">
    <div class="screen"></div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
      <p class='text'> You have selected <span id='count'> 0 </span> seasts for a price of Rs.<span id='total'> 0 </span> </p>
  </div>


  <script src="script.js" charset="utf-8"></script>
</body>

</html>
